# ============================================================
# TUTORIAL: Bloque Custom con Textura + UI Interactiva
# ============================================================
# Este mod enseña cómo:
#   1. Crear un bloque custom con modelo y textura propios
#   2. Registrar una interacción que se dispara al usar el bloque
#   3. Abrir una Custom UI (InteractiveCustomUIPage) al interactuar
#   4. Manejar eventos de la UI (botones, inputs, etc.)
# ============================================================

# Nombre del grupo / paquete Java
group=com.scarforges.tutorialblock

# Nombre del mod (debe coincidir con settings.gradle)
name=ScarTutorialCustomBlock

# Version (semver)
version=1.0.0

# Java 25 (version de Hytale)
java_version=25

# Descripcion del mod (se muestra en el juego)
mod_description=Tutorial - Bloque Custom con Textura + Interaccion + Custom UI

# Version del servidor (* = cualquiera)
server_version=*

# Clase principal del plugin
entry_point=com.scarforges.tutorialblock.TutorialBlockPlugin

# Gradle necesita Java 21 para ejecutarse
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.7.6-hotspot
